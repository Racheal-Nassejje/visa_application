    <title>DS-160 VISA FORM</title>
        <h1>US NONIMMIGRANT VISA APPLICATION FORM.</h1>
        <h3>PERSONAL INFORMATION</h3>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label>Gender:</label>
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="Female"required>
        <label for="male">Male</label>
        <input type="radio" id="Male" name="Gender" value="male"required>
        <label for="others">Others</label>
        <input type="radio" id="others" name="Gender" value="others"required><br><br>
        <label for="date of birth">Date of Birth:</label>
        <input type="date" id="date of birth" name="Date of birth"><br><br>
        <label for="Nationality">Nationality</label>

            <option value="UG">Uganda</option>

            <option value="DE">Germany</option>

        <h3>TRAVEL INFORMATION</h3>
        <label for="Purpose of the trip">Purpose of the trip</label>
        <select name="Purpose of the trip" id="Purpose of the trip">
        
            <option value="Businness">Businness</option> 
            <option value="Study">Study</option> 
            <option value="Tourism">Tourism</option> 
            <option value="Medical">Medical</option>    

        </select><br><br>
        <label for="Address where you will stay in US">Address where you will stay in US</label>
        <input type="text" id="Address where you will stay in US" name="Addres where you will stay in US">
        
        <h3>Passport Information</h3>
        <label for="Passport number">Passport Number</label>
        <input type="alpha" id="Passport number" name="Passport number"><br><br>
        <label for="Country of issuance">Country of issuance</label>
        <input type="text" id="Country of issuance" name="Country of issuance"><br><br>
        <label for="expiration date">Expiration Date</label>
        <input type="date" id="expiration date" name="expiration date"><br><br>
